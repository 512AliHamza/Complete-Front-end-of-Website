<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pagination</title>
	<style type="text/css">
		.center{
			text-align: center;
		}
		.pagination{
			display: inline-block;
		}
		.pagination a{
			color: black;
			float: left;
			text-decoration: none;
			padding: 8px 16px;
			border-radius: 35px;
		}
		.pagination a.active{
			background-color: red;
			color: white;
		}
		.pagination a:hover:not(.active){
			background-color: grey;
		}
	</style>
</head>
<body>
	<h1 align="center">Simple Pagination</h1>
	<div class="center">
	<div class="pagination">
		<a href="">&laquo</a>
		<a href="" class="active">1</a>
		<a href="https://www.youtube.com/channel/UCsFqOpGDy1f-4qHvk2S8s3w">2</a>
		<a href="">3</a>
		<a href="">4</a>
		<a href="">5</a>
		<a href="">&raquo</a>

	</div>
</div>
</body>
</html>
